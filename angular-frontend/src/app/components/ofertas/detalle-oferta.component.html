<mat-card class="mat-elevation-z4" id="tabla-detalle-oferta" fxFlexAlign="stretch" style="width: 160vh;">
    <mat-card-header>
      <mat-card-title>{{titulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button class="btn btn-primary my-2"
              routerLink="/ofertas">
          Regresar
        </button>
    <div class="table-responsive">
      <table class="table table-hover table-striper">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Curso</th>
                <th scope="col">Profesor</th>
                <th scope="col">Cupos</th>
                <th scope="col">Fecha inicio</th>
                <th scope="col">Fecha finalizaci√≥n</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{oferta.id}}</td>
            <td>{{oferta.curso.nombre}}</td>
            <td>{{oferta.profesor.nombre}} {{oferta.profesor.apellido}}</td>
            <td>{{oferta.cupos}}</td>
            <td>{{oferta.fecha_inicio}}</td>
            <td>{{oferta.fecha_fin}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    </mat-card-content>
  </mat-card>
