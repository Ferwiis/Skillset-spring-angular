<mat-card class="mat-elevation-z4" fxFlexAlign="stretch" style="width: 80vh;">
    <mat-card-header>
      <mat-card-title>{{titulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button class="btn btn-primary my-2"
                routerLink="/clientes">
            Regresar
        </button>
        <br>
        <form>
            <div class="form-group">
                <label for="identificacion">Identificacion</label>
                <input class="form-control" type="text" name="identificacion" 
                id="identificacion" [(ngModel)]="cliente.identificacion">
                <div class="alert alert-danger" *ngIf="error && error.identificacion">
                    {{error.identificacion}}
                </div>  
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" 
                id="nombre" [(ngModel)]="cliente.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>  
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input class="form-control" type="text" name="direccion"
                id="direccion" [(ngModel)]="cliente.direccion">
                <div class="alert alert-danger" *ngIf="error && error.direccion">
                    {{error.direccion}}
                </div> 
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input class="form-control" type="text" name="correo" 
                id="correo" [(ngModel)]="cliente.correo">
                <div class="alert alert-danger" *ngIf="error && error.correo">
                    {{error.correo}}
                </div> 
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="cliente.id?modificar():crear()">{{cliente.id?'Modificar Cliente':'Crear cliente'}}</button>
            </div>
        </form>
    </mat-card-content>
 </mat-card>
