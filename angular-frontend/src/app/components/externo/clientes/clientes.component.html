<mat-card class="mat-elevation-z4" id="tabla-clientes" fxFlexAlign="stretch" style="width: 160vh;">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button class="btn btn-primary my-2"
            routerLink="/clientes/form">
        Crear cliente
  </button>
  <div class="table-responsive">
    <table class="table table-hover table-striper">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Identificacion</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Direccion</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of lista">
            <td>{{cliente.id}}</td>
            <td>{{cliente.identificacion}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.direccion}}</td>
            <td>
              <button class="btn btn-primary btn.secondary btn.sm" [routerLink]="['/clientes/form', cliente.id]">
                  Editar
              </button>
            </td>
            <td>
                <button class="btn btn-danger btn.sm" (click)="eliminar(cliente)">
                  Eliminar
                </button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
      <mat-paginator [length]="totalRegistros"
          [pageSize]="totalPorPagina"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="paginaActual"
          (page) = "paginar($event)"
          showFirstLastButtons class="float.left mx-2">
      </mat-paginator>
  </mat-card-content>
</mat-card>
