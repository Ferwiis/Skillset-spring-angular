<mat-card class="mat-elevation-z4" fxFlexAlign="stretch">
    <mat-card-header>
      <mat-card-title>{{titulo}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button class="btn btn-primary my-2"
                routerLink="/empleados">
            Regresar
        </button>
        <br>
        <form>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <select name="empresa" id="empresa" [(ngModel)]="empleado.empresa">
                    <option *ngFor="let emp of listaEmpresas" [ngValue]="emp">{{emp.razon_social}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="error && error.empresa">
                    {{error.empresa}}
                </div> 
            </div>
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input class="form-control" type="text" name="nombre" 
                id="nombre" [(ngModel)]="empleado.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>  
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input class="form-control" type="text" name="apellido" 
                id="apellido" [(ngModel)]="empleado.apellido">
                <div class="alert alert-danger" *ngIf="error && error.apellido">
                    {{error.apellido}}
                </div>  
            </div>
            <div class="form-group">
                <label for="tipo_id">Tipo de identificación</label>
                <select name="tipo_id" id="tipo_id" [(ngModel)]="empleado.tipo_id">
                    <option *ngFor="let t of tiposID" [ngValue]="t">{{t.nom_tipo}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="error && error.tipo_id">
                    {{error.tipo_id}}
                </div> 
            </div>
            <div class="form-group">
                <label for="num_id">Número de identificación</label>
                <input class="form-control" type="number"
                name="num_id" id="num_id" [(ngModel)]="empleado.num_id">
                <div class="alert alert-danger" *ngIf="error && error.num_id">
                    {{error.num_id}}
                </div> 
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input class="form-control" type="number"
                name="telefono" id="telefono" [(ngModel)]="empleado.telefono">
                <div class="alert alert-danger" *ngIf="error && error.telefono">
                    {{error.telefono}}
                </div> 
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input class="form-control" type="text" name="ciudad" 
                id="ciudad" [(ngModel)]="empleado.ciudad">
                <div class="alert alert-danger" *ngIf="error && error.ciudad">
                    {{error.ciudad}}
                </div>  
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input class="form-control" type="text" name="localidad" 
                id="localidad" [(ngModel)]="empleado.localidad">
                <div class="alert alert-danger" *ngIf="error && error.localidad">
                    {{error.localidad}}
                </div>  
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input class="form-control" type="text" name="direccion" 
                id="direccion" [(ngModel)]="empleado.direccion">
                <div class="alert alert-danger" *ngIf="error && error.direccion">
                    {{error.direccion}}
                </div>  
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input class="form-control" type="email"
                name="correo" id="correo" [(ngModel)]="empleado.usuario.correo">
                <div class="alert alert-danger" *ngIf="error && error.correo">
                    {{error.correo}}
                </div> 
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="empleado.id?modificar():crear()">{{empleado.id?'Modificar empleado':'Crear empleado'}}</button>
            </div>
        </form>
    </mat-card-content>
 </mat-card>
